<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*选择器的优先级
			原则1：都是简单选择器的情况下，谁后出现它的优先级最高*/
			.c1{
				color:red;
			}
			.c1>.c2{
				
			}
			.c1 .c2{
				color:green;
			}
			.c1.c2{
				/*复杂选择器，选中既有c1又有c2两个类的元素*/
				}
				/*复杂选择器的优先级永远高于简单选择器*/
		</style>
	</head>
	<body>
		<h1>复杂css选择器</h1>
		<div class="c1">AA</div>
	    <div class="c1 c2">BB</div>
	    <div class="c1 c2 c3">CC</div>
	</body>
</html>
